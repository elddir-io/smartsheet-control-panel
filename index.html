<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartsheet Control Panel</title>
</head>
<body>
    <form action="/" method="post">
        <input type="text" name="project" placeholder="Project Name"><br><br>
        <textarea type="text" rows="5" cols="50" name="scope" placeholder="Description / Scope"></textarea><br><br>
        <label for="type">Issue Type*:</label>
        <select type="text" name="type">
            <option value="Epic">Epic</option>
            <option value="Story" selected>Story</option>
            <option value="Recurring">Recurring</option>
            <option value="Research">Research</option>
            <option value="Adhoc">Adhoc</option>
            <option value="Training">Training</option>
        </select><br><br>
        <label for="priority">Priority*:</label>
        <select type="text" name="priority">
            <option value="Highest">Highest</option>
            <option value="High">High</option>
            <option value="Medium" selected>Medium</option>
            <option value="Low">Low</option>
            <option value="Lowest">Lowest</option>
        </select><br><br>
        <label for="Team">Team:</label>
        <select type="text" name="team">
            <option value="3rd Party Delivery Enablement">3rd Party Delivery Enablement</option>
            <option value="Global Territory Management">Global Territory Management</option>
            <option value="GTM - CX Lifecycle Journey">GTM - CX Lifecycle Journey</option>
            <option value="GTM - Capability Foundation">GTM - Capability Foundation</option>
            <option value="GTM - Deal Delivery Readiness">GTM - Deal Delivery Readiness</option>
            <option value="Portfolio & Acquisition Enablement">Portfolio & Acquisition Enablement</option>
            <option value="Circular Economy">Circular Economy</option>
            <option value="Migration Support Services">Migration Support Services</option>
            <option value="DE Office">DE Office</option>
            <option value="Business Intelligence internal">Business Intelligence internal</option>
            <option value="SLO">SLO</option>
        </select><br><br>
        <label for="Assigned to*">Assigned to*:</label>
        <select type="text" name="assigned">
            <option value="Ana Rojas">Ana Rojas</option>
            <option value="Sireesh Malasani">Sireesh Malasani</option>
            <option value="Michael Winslow" >Michael Winslow</option>
            <option value="William Rao">William Rao</option>
            <option value="Shankar Perumalla">Shankar Perumalla</option>
            <option value="Robert Riddle">Robert Riddle</option>
        </select><br><br>
        <button type="submit" name="button">Submit</button>
    </form>
</body>
</html>
